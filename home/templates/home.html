{% endblock%}

{% block content%}


   <h3>Vehicles in Our Garage</h3>

             <h5 class="card-title">{{ i.name }}</h5>
            <p>â‚¹{{ i.price }}</p>
            <a href="/viewproduct/{{ i.id }}/" class="btn btn-primary btn-sm">Rent Now</a>
          </div>
        </a>
       </div>
      </div>
    {% endfor %}
  </div>



{% endblock%}
